<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var host = "www.xdumaine.com";
        if ((host == window.location.host) && (window.location.protocol != "https:")) {
            window.location.protocol = "https";
        }
    </script>
    <link rel="canonical" href="https://www.xdumaine.com" />
    <link rel="stylesheet" type="text/css" href="yeti-guide.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css?t=1">
    <link rel="stylesheet" type="text/css" href="https://css.xdumaine.com/drawings.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Xander Dumaine | Making the world a little bit better, one byte at a time.</title>
</head>
<body>
    <div class="body-container">
        <header role="banner" data-bind="with: header">
            <div class="spacer"></div>
            <div class="container">
                <h3>.-... .. ..--. . / .. ... / -.-. --- -.. .</h3>
                <span>from Xander Dumaine</span>(more <a href="https://blog.xdumaine.com/about-me/">about me</a>)
                <div class="share-icons" data-bind="foreach: links">
                    <a data-bind="attr: { href: target }">
                        <i data-bind="attr: { class: iconClass }"></i>
                        <span data-bind="text: title"></span>
                    </a>
                </div>
            </div>
        </header>
        <div class="container" data-bind="with: projects">
            <section>
                <div data-bind="foreach: projects" class="grid-flex-container">
                    <div class="grid-flex-cell sample" data-bind="css: { 'sample-small': !wide() }">
                        <h5 class="pull-right" data-bind="foreach: referenceLinks">
                            <a data-bind="attr: { href: target, title: title }">
                                <i data-bind="attr: { class: iconClass }"></i>
                            </a>
                        </h5>
                        <h5 class="pull-right" data-bind="foreach: techItems">
                            <i data-bind="attr: { class: 'fa fa-' + $data }">
                                <!-- ko if: $data === 'javascript' -->
                                JS
                                <!-- /ko -->
                            </i>
                        </h4>
                        <h5 data-bind="text: title"></h5>
                        
                        <!-- ko ifnot: figureSet() && figureSet().length -->
                            <figure>
                                <!-- ko if: script -->
                                <div data-bind="html: script"></div>
                                <!-- /ko -->
                                <!-- ko if: !script() && imageSource -->
                                <img data-bind="attr: { src: imageSource, title: title }"/>
                                <!-- /ko -->
                                <!-- ko if: liveDemo -->
                                <span data-bind="html: liveDemo"></span>
                                <!-- /ko -->
                                <figcaption data-bind="html: description"></figcaption>
                            </figure>
                        <!-- /ko -->
                        <!-- ko if: figureSet() && figureSet().length -->
                            <div class="figure-set">
                                <a href="#" class="previous" data-bind="click: previous"><i class="fa fa-chevron-left"></i></a>
                                <!-- ko foreach: figureSet -->
                                <figure data-bind="css: { collapse: collapse }">
                                    <img data-bind="attr: { title: $parent.title, src: imageSource }"/>
                                    <figcaption data-bind="html: description"></figcaption>
                                </figure>
                                <!-- /ko -->
                                <a href="#" class="next" data-bind="click: next"><i class="fa fa-chevron-right"></i></a>
                            </div>
                        <!-- /ko -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="vendor.js?t=5"></script>
    <script type="text/javascript" src="app.js?t=5"></script>
</body>
</html>
