                <div class="figure-set">

                        <img src="https://cloud.githubusercontent.com/assets/833911/7447918/8f74c89a-f1d9-11e4-863e-4a431477fa25.jpg" alt="collaborate"/>
                        <figcaption>
                            XMPP based chat with multi-party WebRTC video calling. I work with an outstanding team to refine and improve our team chat.
                            I headed up an effort to supercharge our app with video calling, based on open source libraries and powered by WebRTC. I work
                            with javascript (es6 and coffeescript, too!), CSS (LESS), and HTML 5 in the Ember.js front-end.
                        </figcaption>
                    </figure>
                    <figure>

                            Plugin-less screen sharing. Using browser screen capture APIs and extensions, where necessary.
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="https://cloud.githubusercontent.com/assets/833911/7447904/3d32bbdc-f1d9-11e4-9e0f-ac87712f987c.jpg" alt="collaborate"/>
                        <figcaption>
                            Peer-to-peer limitations (mesh network) slowed us down, but didn't stop me. I delivered a working solution optimized for small
                            conferences to get the product out the door, and powering almost all of our small video conference needs. In the meantime,
                            I'm working with experts to integrate with a single-point selective forwarding server for an even better experience.
                        </figcaption>
                    </figure>
